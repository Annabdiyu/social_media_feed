services:
  web:
    build: .
    container_name: social-backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: social-postgres
    environment:
      POSTGRES_DB: socialdb
      POSTGRES_USER: social_user
      POSTGRES_PASSWORD: AASTUSOFT1
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: